{% extends 'boards/base.html' %}
{% block body %}
<h1>게시판</h1>
<a href="/boards/new">글 작성하러 가기</a>
<hr>
{% for board in boards %}
    <h3>{{ board.id }}번째 글: {{ board.title }}</h3>
    <p>{{ board.created_at|timesince }}</p>
    <a href="/boards/detail/{{ board.pk }}">상세보기</a>
    <hr>
{% endfor %}
{% endblock %}
