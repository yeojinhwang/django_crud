{% extends 'boards/base.html' %}
{% block body %}
<form action="/boards/update/{{ board.pk }}/" method="POST">
    {% csrf_token %}
    title : <input type="text" name="title" value="{{ board.title }}"> <br>
    content : <textarea name="content" rows="4">{{ board.content }}</textarea>
    <input type="submit">
</form>
{% endblock %}
